<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2234"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#6ee6ff"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg4)"/>

  <!-- Year display -->
  <text x="400" y="120" text-anchor="middle" fill="url(#accent4)" font-family="system-ui" font-size="72" font-weight="700">2025</text>

  <!-- Trend lines -->
  <g transform="translate(150, 180)">
    <!-- Multiple trend indicators -->
    <g transform="translate(0, 0)">
      <rect width="140" height="80" rx="8" stroke="#0891b2" stroke-width="2" fill="none"/>
      <path d="M20 60 L50 40 L80 50 L120 25" stroke="#6ee6ff" stroke-width="2" fill="none"/>
      <circle cx="120" cy="25" r="4" fill="#6ee6ff"/>
      <text x="70" y="100" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="11">MARKETS</text>
    </g>

    <g transform="translate(180, 0)">
      <rect width="140" height="80" rx="8" stroke="#0891b2" stroke-width="2" fill="none"/>
      <rect x="20" y="50" width="20" height="20" fill="#0891b2"/>
      <rect x="50" y="35" width="20" height="35" fill="#0891b2"/>
      <rect x="80" y="20" width="20" height="50" fill="#6ee6ff"/>
      <rect x="110" y="30" width="20" height="40" fill="#0891b2"/>
      <text x="70" y="100" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="11">REGULATION</text>
    </g>

    <g transform="translate(360, 0)">
      <rect width="140" height="80" rx="8" stroke="#0891b2" stroke-width="2" fill="none"/>
      <circle cx="70" cy="40" r="25" stroke="#6ee6ff" stroke-width="2" fill="none"/>
      <path d="M70 25 L70 40 L85 40" stroke="#6ee6ff" stroke-width="2"/>
      <text x="70" y="100" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="11">TIMING</text>
    </g>
  </g>

  <!-- Forward arrow -->
  <g transform="translate(400, 340)">
    <line x1="-100" y1="0" x2="80" y2="0" stroke="url(#accent4)" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#6ee6ff"/>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="440" width="800" height="10" fill="url(#accent4)"/>
</svg>