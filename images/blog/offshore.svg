<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2234"/>
    </linearGradient>
    <linearGradient id="accent6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#6ee6ff"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg6)"/>

  <!-- World map simplified (dots for financial centers) -->
  <g transform="translate(400, 200)">
    <!-- Globe outline -->
    <circle r="120" stroke="#4a5d7a" stroke-width="1" fill="none"/>
    <ellipse rx="120" ry="40" stroke="#4a5d7a" stroke-width="1" fill="none"/>
    <ellipse rx="40" ry="120" stroke="#4a5d7a" stroke-width="1" fill="none"/>

    <!-- Financial centers -->
    <circle cx="-80" cy="-40" r="8" fill="#0891b2"/> <!-- New York -->
    <circle cx="20" cy="-50" r="8" fill="#0891b2"/> <!-- London -->
    <circle cx="40" cy="-35" r="6" fill="#6ee6ff"/> <!-- Zurich -->
    <circle cx="90" cy="10" r="6" fill="#6ee6ff"/> <!-- Singapore -->
    <circle cx="70" cy="0" r="6" fill="#0891b2"/> <!-- Dubai -->
    <circle cx="-60" cy="20" r="5" fill="#6ee6ff"/> <!-- Cayman -->
    <circle cx="30" cy="-20" r="5" fill="#0891b2"/> <!-- Luxembourg -->

    <!-- Connection lines -->
    <line x1="-80" y1="-40" x2="20" y2="-50" stroke="#0891b2" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-50" x2="40" y2="-35" stroke="#6ee6ff" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="-35" x2="90" y2="10" stroke="#6ee6ff" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-50" x2="70" y2="0" stroke="#0891b2" stroke-width="1" opacity="0.5"/>
    <line x1="-80" y1="-40" x2="-60" y2="20" stroke="#0891b2" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-50" x2="30" y2="-20" stroke="#0891b2" stroke-width="1" opacity="0.5"/>

    <!-- Labels -->
    <text x="-80" y="-55" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="10">NYC</text>
    <text x="20" y="-65" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="10">LDN</text>
    <text x="55" y="-40" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="10">ZRH</text>
    <text x="105" y="5" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="10">SIN</text>
  </g>

  <!-- Title -->
  <text x="400" y="370" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="14" font-weight="600">GLOBAL FINANCIAL CENTERS</text>

  <!-- Bottom accent -->
  <rect x="0" y="440" width="800" height="10" fill="url(#accent6)"/>
</svg>