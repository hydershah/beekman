<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2234"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#6ee6ff"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg3)"/>

  <!-- Generational flow -->
  <g transform="translate(400, 225)">
    <!-- Generation 1 -->
    <circle cx="-200" cy="-80" r="35" stroke="#0891b2" stroke-width="2" fill="none"/>
    <circle cx="-200" cy="-95" r="12" stroke="#0891b2" stroke-width="2" fill="none"/>
    <path d="M-200 -68 Q-200 -50 -200 -45" stroke="#0891b2" stroke-width="2"/>
    <text x="-200" y="-130" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="12">GEN 1</text>

    <!-- Generation 2 -->
    <circle cx="0" cy="0" r="35" stroke="#0891b2" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-15" r="10" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <circle cx="15" cy="-15" r="10" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <path d="M-15 0 Q-15 15 -15 20" stroke="#6ee6ff" stroke-width="2"/>
    <path d="M15 0 Q15 15 15 20" stroke="#6ee6ff" stroke-width="2"/>
    <text x="0" y="-55" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="12">GEN 2</text>

    <!-- Generation 3 -->
    <circle cx="200" cy="80" r="35" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <circle cx="185" cy="65" r="8" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <circle cx="200" cy="65" r="8" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <circle cx="215" cy="65" r="8" stroke="#6ee6ff" stroke-width="2" fill="none"/>
    <text x="200" y="30" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="12">GEN 3</text>

    <!-- Flow arrows -->
    <path d="M-160 -60 Q-100 -40 -40 -10" stroke="url(#accent3)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M40 20 Q100 50 160 70" stroke="url(#accent3)" stroke-width="2" fill="none"/>

    <!-- Arrow heads -->
    <polygon points="-45,-15 -35,-10 -45,-5" fill="#6ee6ff"/>
    <polygon points="155,65 165,70 155,75" fill="#6ee6ff"/>

    <!-- Dollar signs flowing -->
    <text x="-100" y="-20" fill="#0891b2" font-family="system-ui" font-size="18" font-weight="bold">$</text>
    <text x="100" y="60" fill="#6ee6ff" font-family="system-ui" font-size="18" font-weight="bold">$</text>
  </g>

  <!-- Globe indication -->
  <circle cx="400" cy="380" r="30" stroke="#4a5d7a" stroke-width="1" fill="none"/>
  <ellipse cx="400" cy="380" rx="30" ry="12" stroke="#4a5d7a" stroke-width="1" fill="none"/>
  <line x1="400" y1="350" x2="400" y2="410" stroke="#4a5d7a" stroke-width="1"/>

  <!-- Bottom accent -->
  <rect x="0" y="440" width="800" height="10" fill="url(#accent3)"/>
</svg>