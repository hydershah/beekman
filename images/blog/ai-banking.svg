<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2234"/>
    </linearGradient>
    <linearGradient id="accent5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#6ee6ff"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg5)"/>

  <!-- AI Brain/Circuit -->
  <g transform="translate(400, 200)">
    <!-- Central brain outline -->
    <ellipse rx="80" ry="65" stroke="url(#accent5)" stroke-width="2" fill="none"/>

    <!-- Neural network nodes -->
    <circle cx="-40" cy="-20" r="8" fill="#0891b2"/>
    <circle cx="40" cy="-20" r="8" fill="#0891b2"/>
    <circle cx="0" cy="20" r="8" fill="#0891b2"/>
    <circle cx="-25" cy="-40" r="6" fill="#6ee6ff"/>
    <circle cx="25" cy="-40" r="6" fill="#6ee6ff"/>
    <circle cx="-50" cy="10" r="6" fill="#6ee6ff"/>
    <circle cx="50" cy="10" r="6" fill="#6ee6ff"/>
    <circle cx="0" cy="-10" r="10" fill="#6ee6ff"/>

    <!-- Connections -->
    <line x1="-40" y1="-20" x2="-25" y2="-40" stroke="#0891b2" stroke-width="1"/>
    <line x1="40" y1="-20" x2="25" y2="-40" stroke="#0891b2" stroke-width="1"/>
    <line x1="-40" y1="-20" x2="0" y2="-10" stroke="#0891b2" stroke-width="1"/>
    <line x1="40" y1="-20" x2="0" y2="-10" stroke="#0891b2" stroke-width="1"/>
    <line x1="0" y1="-10" x2="0" y2="20" stroke="#6ee6ff" stroke-width="1"/>
    <line x1="-40" y1="-20" x2="-50" y2="10" stroke="#0891b2" stroke-width="1"/>
    <line x1="40" y1="-20" x2="50" y2="10" stroke="#0891b2" stroke-width="1"/>
    <line x1="-50" y1="10" x2="0" y2="20" stroke="#0891b2" stroke-width="1"/>
    <line x1="50" y1="10" x2="0" y2="20" stroke="#0891b2" stroke-width="1"/>

    <!-- External connections (data streams) -->
    <line x1="-100" y1="-30" x2="-80" y2="-20" stroke="#0891b2" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="-100" y1="30" x2="-80" y2="20" stroke="#0891b2" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="100" y1="-30" x2="80" y2="-20" stroke="#6ee6ff" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="100" y1="30" x2="80" y2="20" stroke="#6ee6ff" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- Data nodes -->
    <rect x="-140" y="-45" width="35" height="25" rx="4" stroke="#0891b2" stroke-width="1" fill="none"/>
    <rect x="-140" y="20" width="35" height="25" rx="4" stroke="#0891b2" stroke-width="1" fill="none"/>
    <rect x="105" y="-45" width="35" height="25" rx="4" stroke="#6ee6ff" stroke-width="1" fill="none"/>
    <rect x="105" y="20" width="35" height="25" rx="4" stroke="#6ee6ff" stroke-width="1" fill="none"/>

    <!-- Dollar signs in data boxes -->
    <text x="-122" y="-27" fill="#0891b2" font-family="system-ui" font-size="14">$</text>
    <text x="-122" y="38" fill="#0891b2" font-family="system-ui" font-size="14">$</text>
    <text x="123" y="-27" fill="#6ee6ff" font-family="system-ui" font-size="14">$</text>
    <text x="123" y="38" fill="#6ee6ff" font-family="system-ui" font-size="14">$</text>
  </g>

  <!-- Label -->
  <text x="400" y="340" text-anchor="middle" fill="#7a92b0" font-family="system-ui" font-size="14" font-weight="600">ARTIFICIAL INTELLIGENCE IN BANKING</text>

  <!-- Bottom accent -->
  <rect x="0" y="440" width="800" height="10" fill="url(#accent5)"/>
</svg>