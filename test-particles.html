<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Particle Animation Test - Beekman Strategic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0f1a 0%, #111827 50%, #0a0f1a 100%);
      min-height: 100vh;
      color: #f0f4f8;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    #particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #particle-container canvas {
      display: block;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 2rem 4rem;
    }

    .eyebrow {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #6ee6ff;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    .hero-title .text-primary {
      color: #fff;
      display: block;
    }

    .hero-title .text-muted {
      color: rgba(255, 255, 255, 0.5);
      display: block;
    }

    .hero-subtitle {
      font-size: 1.125rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 0.9375rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6ee6ff 0%, #0891b2 100%);
      color: #0a0f1a;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(110, 230, 255, 0.3);
    }

    .hero-stats {
      display: flex;
      gap: 3rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-value {
      display: block;
      font-size: 2rem;
      font-weight: 700;
      color: #6ee6ff;
    }

    .stat-label {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
    }

    /* Gradient overlay for text readability */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, rgba(10, 10, 15, 0.9) 0%, rgba(10, 10, 15, 0.5) 70%, transparent 100%);
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .hero-content {
        padding: 2rem;
        max-width: 100%;
      }

      .hero::before {
        width: 100%;
        background: linear-gradient(180deg, rgba(10, 10, 15, 0.8) 0%, rgba(10, 10, 15, 0.4) 100%);
      }

      .hero-stats {
        flex-wrap: wrap;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div id="particle-container"></div>

  </section>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/particles3d.js"></script>
</body>
</html>
